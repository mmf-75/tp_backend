<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- PROPIOS -->
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/registrar-cliente.css">

</head>

<body>

























  <main id="_vue-main">

    <div class="container">

      <h1 class="_titulo">Registrarse</h1>

      <form action="#">
        <div class="_bloque-10">
          <div class="_bloque-5">
            <div class="mb-3">
              <label for="_nombre" class="form-label">Nombre</label>
              <input id="_nombre" class="form-control" type="text" required placeholder="Nombre">
            </div>
            <div class="mb-3">
              <label for="_apellido" class="form-label">Apellido</label>
              <input id="_apellido" class="form-control" type="text" required placeholder="Apellido">
            </div>
            <div class="mb-3">
              <label for="_fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
              <input id="_fecha-nacimiento" class="form-control" type="text" required placeholder="Fecha de nacimiento">
            </div>
            <div class="mb-3">
              <label for="_email" class="form-label">Email</label>
              <input id="_email" class="form-control" type="email" required placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="_contrasenia" class="form-label">Contraseña</label>
              <input id="_contrasenia" class="form-control" type="password" required placeholder="Contraseña">
            </div>
          </div>
          <div class="_bloque-5">
            <div class="mb-3">
              <label for="_telefono" class="form-label">Teléfono</label>
              <input id="_telefono" class="form-control" type="number" required placeholder="Teléfono">
            </div>
            <div class="mb-3">
              <label for="_provincia" class="form-label">Provincia</label>
              <input id="_provincia" class="form-control" type="text" required placeholder="Provincia">
            </div>
            <div class="mb-3">
              <label for="_localidad" class="form-label">Localidad</label>
              <input id="_localidad" class="form-control" type="text" required placeholder="Localidad">
            </div>
            <div class="mb-3">
              <label for="_direccion" class="form-label">Dirección</label>
              <input id="_direccion" class="form-control" type="text" required placeholder="Dirección">
            </div>
            <div class="mb-3">
              <label for="_cod-postal" class="form-label">Código Postal</label>
              <input id="_cod-postal" class="form-control" type="text" required placeholder="Código Postal">
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-outline-light" v-on:click="datos.registrarse()">Registrarse</button>
      </form>
      <p class="_registrar">¿Ya tenés cuenta? <a href="./login3.html">Iniciá sesión acá!</a></p>

    </div>





  </main>























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./js/registrar-cliente.js"></script>
</body>

</html>
