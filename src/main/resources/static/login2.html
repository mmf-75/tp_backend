<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="_email">email</label>
        <input id="_email" type="text" value="fernando@gmail.com" required placeholder="email">
        <label for="_contrasenia">contrasenia</label>
        <input id="_contrasenia" type="text" value="pass123" required placeholder="contraseÃ±a">
        <button type="button" onclick="boton()">Boton</button>
    </form>
    <script>
        let txtEmail = document.querySelector('#_email')
        let txtContrasenia = document.querySelector('#_contrasenia')
        function boton() {
            console.log(txtEmail.value);
            console.log(txtContrasenia.value);
            aux = {
                email: txtEmail.value,
                contrasenia: txtContrasenia.value
            }
            console.log(aux);
            let url = "http://localhost:8080/api/logueo"
            let opciones = {
                method: 'POST',
                body: JSON.stringify(aux),
                headers: {
                    'Content-type': 'application/json'
                }
            }
            fetch(url, opciones)
                .then(res => res.text())
                .then(data => console.log(data))
        }
    </script>
</body>

</html>
